<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <!-- sample angular code -->
    <div class="container">
      <h1>Data Binding with Vanilla JavaScript</h1>
      <br><br>
      <label>First Name</label>
      <input type="text" class="name form-control input-lg" placeholder="Enter your first name">
      <hr>
      <input class="name form-control input-lg" type="text">
      <hr>
      <label>Last Name</label>
       <input type="text" class="lastName form-control input-lg" placeholder="Enter your last name">
      <hr>
      <input class="lastName form-control input-lg" type="text">
      <hr>
      <label>Age</label>
      <input type="number" class="age form-control input-lg" placeholder="Enter your age">
      <hr>
      <input class="age form-control input-lg" type="text">
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
